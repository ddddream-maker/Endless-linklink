name: Deploy to Tencent CloudBase

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to Tencent CloudBase
        uses: tencent-cloud/tcb-action@v2
        with:
          secretId: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          secretKey: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
          # ⚠️⚠️⚠️ 请将下面的 YOUR_ENV_ID 替换为你在腾讯云云开发控制台看到的 环境ID ⚠️⚠️⚠️
          envId: ‘cloud1-9gws584d117bd183' 
          # 部署 dist 文件夹的内容
          staticSrcPath: 'dist'
